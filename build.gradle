plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

application {
    mainClass = 'fr.quantumadventure.Main'
}

repositories {
    mavenCentral()
}

dependencies {

}

compileJava.options.encoding("UTF-8")

javafx {
    version = "21"
    modules = [ 'javafx.controls', 'javafx.graphics', 'javafx.fxml' /*useless*/, 'javafx.media', 'javafx.swing' ]
}